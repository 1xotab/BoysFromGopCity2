server:
  port: 8080

spring:
  application:
    name: spring_application
  datasource:
    password: root
    url: jdbc:postgresql://postgres:5432/postgres
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
